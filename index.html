
<!DOCTYPE html>
<html>
	<head>
		<title>Think Global</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/javascript.js"></script>
	</head>
	
	<body>
		<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
		<div id="header-image">

			<div id="header">
				<h1 class="center">Think Global</h1>		
				<p id="intro" class="center">Striving for Diversity and Peace in our World</p>
			</div>
		</div>
	
		
		<div id="content">
					
				
			<div>
				<h2>About Think Global</h2>
				<img id="main-image" src="images/coastline.jpg">
				<p>			
					Paragraph about Think Global
				</p>
				<p>			
					Goal and Vision
				</p>
				<p>			
					Exchange Programs Offered
				</p>
				<p>			
					More
				</p>				
			</div>

			
		</div>
		


		<!-- Container for the image gallery -->
		<div class="container">

		  <!-- Full-width images with number text -->
		  <div class="mySlides">
			<div class="numbertext">1 / 6</div>
			  <img src="images/slide1.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">2 / 6</div>
			  <img src="images/slide2.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">3 / 6</div>
			  <img src="images/slide3.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">4 / 6</div>
			  <img src="images/slide4.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">5 / 6</div>
			  <img src="images/canada.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">6 / 6</div>
			  <img src="images/japan.jpg" style="width:100%">
		  </div>

		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>

		  <!-- Image text -->
		  <div class="caption-container">
			<p id="caption"></p>
		  </div>

		  <!-- Thumbnail images -->
		  <div class="row">
			<div class="column">
			  <img class="demo cursor" src="images/slide1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/slide2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/slide3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/slide4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/canada.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/japan.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
			</div>
		  </div>
		</div>
				
		
		
		<div class="wrapper">

			<section class="search">
				<p>
					<input placeholder="Search for an exchange program" type="text" id="searchText">
					<button type="submit" onclick="search()">Search</button>
				</p>
			</section>
					
			<section class="programs" id="programList">

			</section>
		
		</div>
		
		
		
		<div id="content">
					
			
			<div>
				<h2>About Think Global</h2>
				<p>			
					Paragraph about Think Global
				</p>
				<p>			
					More
				</p>				
			</div>
	
		</div>
	</body>
	
	
	
</html>
